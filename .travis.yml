language: elixir

otp_release: "22.3.4"
elixir:
  - "1.8.2"
  - "1.9.4"
  - "1.10.4"

services:
  - docker

before_install:
  - rm mix.lock
  - docker pull lphoward/fake-s3
  - docker run -d -p 4569:4569 lphoward/fake-s3
  - docker ps -a

env:
  - MIX_ENV=test

script:
  - mix compile --force --warnings-as-errors
  - mix format --check-formatted
  - mix coveralls.travis
